<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ForEach</title>
    <style>
        html {

            overflow-x: hidden;
            overflow-y: hidden;
        }
        body {
            color: #eeeeee;
            background-color: #222222;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            height: 100vh;
            width: 100vw;
        }
        div {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }
        /* h1, h2 {
            margin: 5px, 5px, 0;
        } */
        img, h1, h2, a {
            margin: 12px auto;
        }
        img {
            width: 70vw;
            max-width: 500px;
        }
        a {
            border: 2px solid #eeeeee;
            border-radius: 10px;
            color: #eeeeee;
            text-decoration: none;
            padding: 15px;
            padding-left: 20px;
            padding-right: 20px;
        }
        a:hover {
            background: #eee;
            color: #222;
        }
        a:focus {
            border: 4px solid #eee;
        }
        a:active {
            background: #eee;
            color: #222;
            border: 2px solid #222;
        }
    </style>
  </head>
  <body>
      <div>
            <img src="logo.png"/>
            <h1>ForEach</h1>
            <h2>We connect students with nonprofit causes worth working for.</h2>
            <a href="mailto:foreachorg@gmail.com">Contact Us</a>
      </div>
      <!-- Global site tag (gtag.js) - Google Analytics -->

        function gtag(){dataLayer.push(arguments);}

        gtag('config', 'UA-110684674-1');
        </script>
  </body>
</html>
